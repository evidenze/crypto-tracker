version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    networks:
      - crypto-network
    command: php artisan serve --host=0.0.0.0

  websocket:
    build:
      context: .
      dockerfile: Dockerfile
    command: php artisan reverb:start
    volumes:
      - .:/var/www
    depends_on:
      - db
      - redis
    ports:
      - "8080:8080"
    networks:
      - crypto-network

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    command: php artisan queue:work
    volumes:
      - .:/var/www
    networks:
      - crypto-network

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    ports:
      - "6380:6379"
    networks:
      - crypto-network
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  crypto-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local